
type User {
    id: String!
    user_type: String!
    username: String!
    display_name: String!
    avatar_url: String!
    biography: String!
    tag_color: Int!
    roles: [Role]!
    editors: [UserEditor]!
    channel_emotes: [UserEmote]!
    owned_emotes: [Emote]!
    connections: [UserConnection]!
}

type UserEditor {
    user: User
    connections: [String!]!
    permissions: Int!
    visible: Boolean!
}

type UserEmote {
    emote: Emote
    connections: [String!]!
    alias: String!
}

type UserConnection {
    id: String!
    display_name: String!
    platform: String!
    linked_at: String!
    data: String!
}

type Role {
    id: String!
    name: String!
    color: Int!
    allowed: String!
    denied: String!
    position: Int!
}

type PartialUser {
    id: String!
    user_type: String!
    username: String!
    display_name: String!
    avatar_url: String!
    biography: String!
}

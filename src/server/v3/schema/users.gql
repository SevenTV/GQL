
type User {
    id: String!
    user_type: String!
    username: String!
    display_name: String!
    avatar_url: String!
    biography: String!
    roles: [Role]!
    editors: [UserEditor]!
}

type UserEditor {
    user: User
    connections: [String!]!
    permissions: Int!
    visible: Boolean!
}

type Role {
    id: String!
    name: String!
    color: Int!
    allowed: String!
    denied: String!
}


type Mutation {
    ### User Mutations

    # Add, Update or Remove a channel emote for a user
    setChannelEmote(user_id: String!, target: UserEmoteInput!, action: ListItemAction!): User
    # Add or Remove a user's role
    setUserRole(user_id: String!, role_id: String!, action: ListItemAction!): User

    ### Emote Mutations

    # Edit an emote
    editEmote(emote_id: String!, data: EditEmoteInput!): Emote

    ### Role Mutations

    # Create a role
    createRole(data: CreateRoleInput!): Role
    editRole(role_id: String!, data: EditRoleInput!): Role
    deleteRole(role_id: String!): String!

    ### Report Mutations

    # Create a report
    createReport(data: CreateReportInput!): Report
    # Edit a report
    editReport(report_id: String!, data: EditReportInput!): Report

    ### Ban Mutations

    # Create a ban
    createBan(victim_id: String!, reason: String!, effects: [BanEffect!]!, expire_at: String): Ban
    # Edit a ban
    editBan(ban_id: String!, reason: String, effects: [BanEffect!], expire_at: String): Ban

    ### Messaging

    # Send a message to a user's inbox
    sendInboxMessage(
        recipients: [String!]!,
        subject: String!,
        content: String!,
        important: Boolean,
        anonymous: Boolean
    ): Message
}

enum ListItemAction {
    ADD
    UPDATE
    REMOVE
}

input UserEmoteInput {
    id: String!
    channels: [String!]
    alias: String
}

input EditEmoteInput {
    name: String
    flags: Int
    owner_id: String
    tags: [String!]
}

input CreateRoleInput {
    name: String!
    color: Int!
    allowed: String!
    denied: String!
}
input EditRoleInput {
    name: String
    color: Int
    allowed: String
    denied: String
    position: Int
}

input CreateReportInput {
    target_kind: TargetKind!
    target_id: String!
    subject: String!
    body: String!
}

input EditReportInput {
    priority: Int
    status: ReportStatus
    assignee: String
    note: EditReportNoteInput
}

input EditReportNoteInput {
    timestamp: String
    content: String
    internal: Boolean
    reply: String
}

extend type Query {
  emote(id: ObjectID!): Emote
  emotes(
    query: String!
    page: Int
    limit: Int
    filter: EmoteSearchFilter
    sort: Sort
  ): EmoteSearchResult!
}

extend type Subscription {
  emote(id: ObjectID!, init: Boolean): EmotePartial!
}

extend type Mutation {
  editEmote(emote_id: ObjectID!, data: EditEmoteInput!): Emote @hasPermissions
}

type Emote {
  id: ObjectID!
  name: String!
  flags: Int!
  lifecycle: Int!
  tags: [String!]!
  animated: Boolean!
  created_at: Time!

  owner_id: ObjectID!
  owner: User! @goField(forceResolver: true)

  channels(page: Int, limit: Int): UserSearchResult!
    @goField(forceResolver: true)

  images(formats: [ImageFormat!]): [Image!]! @goField(forceResolver: true)
  versions: [EmoteVersion!]! @goField(forceResolver: true)

  reports: [Report!]!
    @goField(forceResolver: true)
    @hasPermissions(role: [MANAGE_REPORTS])
}

type EmotePartial {
  id: ObjectID!
  name: String!
  flags: Int!
  lifecycle: Int!
  tags: [String!]!
  animated: Boolean!
  created_at: Time!
  owner_id: ObjectID!
  owner: User! @goField(forceResolver: true)
  images(formats: [ImageFormat!]): [Image!]! @goField(forceResolver: true)
}

input EmoteSearchFilter {
  category: EmoteSearchCategory
  case_sensitive: Boolean
  exact_match: Boolean
}

type EmoteVersion {
  id: ObjectID!
  name: String!
  description: String!
  timestamp: Time!
  thumbnail_url: String!
}

enum EmoteSearchCategory {
  ALL
  GLOBAL
  TRENDING
}

type EmoteSearchResult {
  count: Int!
  items: [Emote]!
}

enum ChannelEmoteListItemAction {
  ADD
  UPDATE
  REMOVE
}

input UserEmoteInput {
  id: String!
  channels: [String!]
  alias: String
}

input EditEmoteInput {
  name: String
  flags: Int
  owner_id: String
  tags: [String!]
}
